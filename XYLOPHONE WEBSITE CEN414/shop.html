<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>XYLOPHONES FOR ALL</title>
    <link rel="stylesheet" href="style1.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container"></div>
        <a href="index1.html" class="logo">XYLOPHONES FOR ALL</a>
        <br />
        <a href="index1.html" class="subhead">HOME</a>
        <a href="shop.html" class="subhead">SHOP</a>
        <a href="contact.html" class="subhead">CONTACT</a>
        <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">YOUR CART</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="1.jpg" alt="" class="cart-img" />
                    <div class="detail-box">
                        <div class="cart-product-title">YAMAHA XYLOPHONE</div>
                        <div class="cart-price">$125</div>
                        <input type="number" value="1" class="cart-quantity" />
                    </div>
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>
            <div class="total">
                <div class="total-title">TOTAL</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">BUY NOW</button>
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">SHOP PRODUCTS</h2>
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="1.jpg" alt="" class="product-img" />
                <h2 class="product-title">YAMAHA XYLOPHONE</h2>
                <span class="price">$75</span>
                <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="2.jpg" alt="" class="product-img" />
                <h2 class="product-title">BLACK METAL XYLOPHONE</h2>
                <span class="price">$125</span>
                <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="3.jpg" alt="" class="product-img" />
                <h2 class="product-title">KIDDIES XYLOPHONE</h2>
                <span class="price">$42</span>
                <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="4.jpg" alt="" class="product-img" />
                <h2 class="product-title">BROWN WOOD XYLOPHONE</h2>
                <span class="price">$115</span>
                <i class='bx bxs-shopping-bag add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>
    <script src="Script1.js"></script>
</body>
</html>
